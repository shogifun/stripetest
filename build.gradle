jar {
    manifest {
        attributes "Main-Class": "com.multibrains.stripetest.StartApp"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.stripe:stripe-java:4.7.0"

}
